<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Iris Species Predictor</title>
</head>
<body>
    <h1>Iris Species Predictor</h1>

    <form method="POST">
        <label>Sepal Length (cm):</label>
        <input type="number" step="0.01" name="sepal_length" required><br><br>

        <label>Sepal Width (cm):</label>
        <input type="number" step="0.01" name="sepal_width" required><br><br>

        <label>Petal Length (cm):</label>
        <input type="number" step="0.01" name="petal_length" required><br><br>

        <label>Petal Width (cm):</label>
        <input type="number" step="0.01" name="petal_width" required><br><br>

        <button type="submit">Predict Species</button>
    </form>

    {% if prediction %}
        <h2>Predicted Species: {{ prediction }}</h2>
    {% endif %}
</body>
</html>
